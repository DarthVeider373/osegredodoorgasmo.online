<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live — Experiência Tântrica</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --pink: #ff2fb3;
      --border: rgba(255, 47, 179, .20);
      --shadow: 0 18px 50px rgba(0, 0, 0, .50);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }

    body {
      overflow-x: hidden;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(900px 380px at 50% 100%, rgba(255, 47, 179, .18), transparent 60%),
        radial-gradient(900px 420px at 50% 0%, rgba(255, 47, 179, .12), transparent 62%),
        var(--bg);
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 52px 16px 120px;
      text-align: center;
    }

    .shell {
      width: 100%;
      max-width: 820px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
      padding: 48px 28px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, .65);
      box-shadow: var(--shadow);
    }

    .module {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, .75);
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 3.4vw, 42px);
      line-height: 1.12;
      font-weight: 900;
      letter-spacing: -.02em;
    }

    .highlight {
      color: var(--pink);
    }

    p {
      margin: 0;
      max-width: 620px;
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, .85);
    }

    .divider {
      width: 72px;
      height: 3px;
      border-radius: 2px;
      background: linear-gradient(90deg, transparent, var(--pink), transparent);
      margin: 10px 0 6px;
    }

    footer {
      margin-top: 12px;
      font-size: 12px;
      color: rgba(255, 255, 255, .55);
    }

    @media (max-width:520px) {
      .wrap {
        padding: 26px 12px 90px;
      }

      .shell {
        padding: 36px 20px;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="shell">
      <h1>
        <span class="highlight">Live</span>
      </h1>

      <div class="divider"></div>

      <p>
        Eu adorei. De verdade.
        <br><br>
        Agora vou me animar, respirar fundo e me preparar com calma para o próximo conteúdo.
        Quero que seja ainda mais intenso, mais envolvente e mais especial para você.
        <br><br>
        Em breve, eu volto.
      </p>

      <footer>
        © 2026 — Todos os direitos reservados.
      </footer>
    </section>
  </main>
</body>

</html>
