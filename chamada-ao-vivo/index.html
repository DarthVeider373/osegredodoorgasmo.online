  <script>
    // ===== Escopo global (corrigido): closed era usado fora do IIFE =====
    var closed = false;

    (function () {
      // ===== DATA (ATUALIZA AUTOMATICAMENTE TODO DIA) =====
      var todayEl = document.getElementById('today');
      function renderDate() {
        if (!todayEl) return;
        var now = new Date();
        try {
          var fmt = new Intl.DateTimeFormat('pt-BR', {
            weekday: 'long',
            day: '2-digit',
            month: 'long',
            year: 'numeric'
          });
          todayEl.innerHTML = '<b>' + String(fmt.format(now)).toUpperCase() + '</b>';
        } catch (e) {
          todayEl.textContent = String(now.toLocaleDateString('pt-BR')).toUpperCase();
        }
      }

      renderDate();

      // Atualiza no próximo dia (00:00:02)
      (function scheduleMidnightRefresh() {
        var now = new Date();
        var next = new Date(now);
        next.setHours(24, 0, 2, 0);
        var ms = next.getTime() - now.getTime();
        setTimeout(function () {
          renderDate();
          scheduleMidnightRefresh();
        }, ms);
      })();

      // ===== TIMER DA LIVE =====
      var sinceEl = document.getElementById('since');
      var playerBox = document.getElementById('playerBox');

      var startOffsetMinutes = 5; // começou há 5 minutos
      var maxMinutes = 40;        // trava em 40 e fecha

      var start = Date.now() - startOffsetMinutes * 60 * 1000;

      function formatSince(mins) {
        if (mins <= 1) return 'COMEÇOU HÁ 1 MINUTO';
        return 'COMEÇOU HÁ ' + mins + ' MINUTOS';
      }

      function closeLive() {
        if (closed) return;
        closed = true;
        if (sinceEl) sinceEl.textContent = 'COMEÇOU HÁ 40 MINUTOS';

        if (playerBox) {
          playerBox.innerHTML = '' +
            '<div class="closedOverlay">' +
            '<div>' +
            '<div class="kicker">LIVE ENCERRADA</div>' +
            '<div class="msg">Essa transmissão foi fechada automaticamente.</div>' +
            '</div>' +
            '</div>';
        }
      }

      function updateTimer() {
        if (!sinceEl || closed) return;
        var diffMs = Date.now() - start;
        var mins = Math.floor(diffMs / 60000);

        if (mins >= maxMinutes) {
          closeLive();
          return;
        }

        sinceEl.textContent = formatSince(mins);
      }

      updateTimer();
      // Atualiza a cada 5s (fica mais "vivo"), mas sem pesar
      setInterval(updateTimer, 5000);

      // ===== APOIO (LINKS DIRETOS) =====
      // Botões agora são links externos (Pix/PushInPay)

    })();

      if (closed) return;

      // Garante que o custom element foi registrado antes do player.js

        var s = document.createElement('script');

        s.async = true;
        document.head.appendChild(s);
      }

      // Se o custom element já existe, carrega na hora. Se não, tenta de novo algumas vezes.
      var tries = 0;
      (function waitForElement() {
        tries++;
        if (customElements && customElements.get('vturb-smartplayer')) {
          loadPlayerJs();
          return;
        }
        if (tries >= 20) {
          // fallback: tenta carregar mesmo assim
          loadPlayerJs();

        }
        setTimeout(waitForElement, 150);
      })();
    });
