      width: 100%;

      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 26px;
      font-weight: 900;
    }

    .liveRow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff2a2a;
      box-shadow: 0 0 0 6px rgba(255, 42, 42, .16);
      animation: blink 1s steps(1, end) infinite;
    }

    @keyframes blink {

      0%,
      49% {
        opacity: 1;
      }

      50%,
      100% {
        opacity: .2;
      }
    }

    .metaSince,
    .metaDate {
      font-size: 12px;
      opacity: .7;
      margin-bottom: 10px;
      text-align: center;
    }

    /* PLAYER */
    #playerBox {
      width: 100%;
      max-width: 820px;
      position: relative;
      z-index: 100;
    }

    .player {
      width: 100%;
      aspect-ratio: 16 / 9;
      min-height: 52vh;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: relative;
    }

    .player vturb-smartplayer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* APOIO */
    .offer-section {
      width: 100%;
      display: flex;

      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, .55);
      box-shadow: var(--shadow);
      text-align: center;
    }

    .supportGrid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin: 16px 0;
    }

    .supportBtn {
      border: 1px solid var(--border);
      background: #000;
      color: #fff;
      font-weight: 800;
      padding: 14px 0;
      border-radius: 12px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

      border-color: rgba(255, 47, 179, .6);

      animation: payblink 1.1s steps(1, end) infinite;
    }

    @keyframes payblink {

      0%,
      49% {
        opacity: 1;
      }

      50%,
      100% {
        opacity: .4;
      }
    }

    footer {
      margin-top: 40px;

      <!-- DELAY 50s -->

  <script>
    var todayEl = document.getElementById("today");
    var sinceEl = document.getElementById("since");

    function renderDate() {
      var d = new Date();
      todayEl.innerHTML = "<b>" + d.toLocaleDateString("pt-BR", { weekday: "long", day: "2-digit", month: "long", year: "numeric" }).toUpperCase() + "</b>";
    }
    renderDate();

    var start = Date.now() - 5 * 60000;
    setInterval(function () {
      var mins = Math.floor((Date.now() - start) / 60000);
      sinceEl.textContent = "COMEÇOU HÁ " + mins + " MINUTOS";
